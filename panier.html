<head>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Style responsive intÃ©grÃ© -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafc;
      margin: 0;
      padding: 0;
    }

    /* NAVBAR */
    .navbar {
      padding: 1rem 0;
    }

    .navbar-brand {
      font-size: 1.5rem;
    }

    .navbar .btn {
      font-size: 0.9rem;
      border-radius: 50px;
      padding: 0.5rem 1.2rem;
    }

    @media (max-width: 576px) {
      .navbar .container {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }

      .navbar-brand {
        font-size: 1.3rem;
      }

      .navbar .btn {
        width: 100%;
      }
    }

    /* MAIN PANIER */
    main {
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 1.8rem;
      text-align: center;
      word-wrap: break-word;
    }

    #cart-view {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    /* Chaque produit du panier */
    .cart-item {
      display: flex;
      flex-wrap: wrap; /* Pour mobile */
      align-items: center;
      justify-content: space-between;
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }

    .cart-item:hover {
      transform: scale(1.02);
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      flex-shrink: 0;
    }

    .cart-item .info {
      flex: 1 1 200px;
      margin-left: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    .cart-item h5 {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
      word-break: break-word;
    }

    .cart-item p {
      margin: 0;
      color: #666;
      font-size: 0.9rem;
      word-break: break-word;
    }

    .cart-item .actions {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0.5rem;
    }

    .cart-item .actions button {
      border: none;
      background: #e63946;
      color: white;
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .cart-item .actions button:hover {
      background: #d62828;
    }

    /* RESPONSIVE */
    @media (max-width: 992px) {
      h1 {
        font-size: 1.6rem;
      }
      main {
        padding: 1.5rem 1rem;
      }
    }

    @media (max-width: 768px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .cart-item img {
        width: 100%;
        height: auto;
        margin-bottom: 10px;
      }

      .cart-item .info {
        margin-left: 0;
        width: 100%;
      }

      .cart-item .actions {
        width: 100%;
        align-items: stretch;
      }

      .cart-item .actions button {
        width: 100%;
      }
    }

    @media (max-width: 576px) {
      h1 {
        font-size: 1.4rem;
      }

      #cart-view {
        gap: 0.8rem;
      }
    }

    footer {
      background: #fff;
      border-top: 1px solid #e0e0e0;
      font-size: 0.9rem;
      margin-top: 2rem;
    }

  </style>

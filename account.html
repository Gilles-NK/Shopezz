<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mon compte — Shopezz</title>

  <!-- Google Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-logout {
      background-color: #dc3545;
      color: #fff;
    }
    .btn-logout:hover {
      background-color: #c82333;
      color: #fff;
    }
  </style>
</head>

<body class="py-4">

<div class="container">

  <!-- Header -->
  <header class="d-flex justify-content-between align-items-center mb-4">
    <a href="index.html" class="text-decoration-none d-flex align-items-center">
      <img src="Images/logo e-cmm.png" alt="Shopezz" width="50" class="me-2">
      <h1 class="h4 m-0 text-primary fw-bold">Shopezz</h1>
    </a>
    <button id="logoutBtn" class="btn btn-logout d-none">Déconnexion</button>
  </header>

  <!-- Section Compte -->
  <div id="accountSection" class="card p-4 mb-4 d-none">
    <h4 class="mb-3 text-center text-primary fw-bold">Mon profil</h4>
    <p><strong>Nom :</strong> <span id="userName"></span></p>
    <p><strong>Email :</strong> <span id="userEmail"></span></p>
  </div>

  <!-- Section Historique -->
  <div id="ordersSection" class="card p-4 mb-4 d-none">
    <h4 class="mb-3 text-center text-primary fw-bold">Historique de commandes</h4>
    <div id="ordersList"></div>
  </div>

  <!-- Section Connexion -->
  <div id="loginSection" class="card p-4 text-center">
    <h4 class="text-primary mb-3">Connexion / Création de compte</h4>
    <div class="mb-3">
      <input type="text" id="nameInput" class="form-control" placeholder="Nom complet">
    </div>
    <div class="mb-3">
      <input type="email" id="emailInput" class="form-control" placeholder="Adresse e-mail">
    </div>
    <button id="loginBtn" class="btn btn-primary w-100">Se connecter</button>
  </div>

  <div class="text-center mt-4">
    <a href="index.html" class="text-decoration-none">← Retour à l’accueil</a>
  </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
// ----------- Gestion du compte utilisateur -----------

document.addEventListener("DOMContentLoaded", () => {
  const user = JSON.parse(localStorage.getItem("user"));
  const cart = JSON.parse(localStorage.getItem("cart")) || [];

  const loginSection = document.getElementById("loginSection");
  const accountSection = document.getElementById("accountSection");
  const ordersSection = document.getElementById("ordersSection");
  const logoutBtn = document.getElementById("logoutBtn");

  if (user) {
    // Affiche le profil
    loginSection.classList.add("d-none");
    accountSection.classList.remove("d-none");
    ordersSection.classList.remove("d-none");
    logoutBtn.classList.remove("d-none");

    document.getElementById("userName").textContent = user.name;
    document.getElementById("userEmail").textContent = user.email;

    // Historique de commandes (panier simulé)
    const ordersList = document.getElementById("ordersList");
    if (cart.length === 0) {
      ordersList.innerHTML = "<p>Aucune commande enregistrée pour le moment.</p>";
    } else {
      let total = 0;
      ordersList.innerHTML = `
        <ul class="list-group mb-3">
          ${cart.map(item => {
            total += item.price * item.quantity;
            return `
              <li class="list-group-item d-flex justify-content-between align-items-center">
                ${item.name} <span>${item.quantity} × ${item.price.toLocaleString()} FCFA</span>
              </li>`;
          }).join('')}
        </ul>
        <p class="fw-bold text-end">Total : ${total.toLocaleString()} FCFA</p>
      `;
    }

  } else {
    // Aucun utilisateur connecté
    loginSection.classList.remove("d-none");
  }

  // Connexion / inscription
  document.getElementById("loginBtn").addEventListener("click", () => {
    const name = document.getElementById("nameInput").value.trim();
    const email = document.getElementById("emailInput").value.trim();

    if (!name || !email) {
      alert("Veuillez remplir tous les champs !");
      return;
    }

    const newUser = { name, email };
    localStorage.setItem("user", JSON.stringify(newUser));
    alert(`Bienvenue, ${name} !`);
    location.reload(); // Recharge la page pour afficher le profil
  });

  // Déconnexion
  logoutBtn.addEventListener("click", () => {
    if (confirm("Voulez-vous vous déconnecter ?")) {
      localStorage.removeItem("user");
      location.reload();
    }
  });
});
</script>

</body>
</html>
